<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover {
            background-color: #f1f3f4;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }
        
        .status.active {
            background-color: #e8f5e8;
            color: #137333;
        }
        
        .status.inactive {
            background-color: #fef7e0;
            color: #b06000;
        }
        
        .preview {
            margin-top: 10px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100px;
            max-height: 60px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .error {
            color: #d93025;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .checkbox-group {
            margin-top: 8px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: normal;
            font-size: 13px;
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-right: 8px;
            margin-bottom: 0;
        }
        
        .checkbox-label:hover {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñºÔ∏è Image Swapper</h1>
    </div>
    
    <div class="form-group">
        <label for="imageUrl">Replacement Image URL:</label>
        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
        <div id="urlError" class="error" style="display: none;"></div>
        <div class="preview" id="preview" style="display: none;">
            <img id="previewImg" alt="Preview">
        </div>
    </div>
    
    <div class="form-group">
        <label>Content Types to Swap:</label>
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" id="swapImages" checked> Images (IMG tags)
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="swapSvgs" checked> SVG Graphics
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="swapObjects" checked> Object/Embed Elements
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="swapBackgrounds" checked> Background Images
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="swapVideoPoster" checked> Video Posters
            </label>
        </div>
    </div>
    
    <div class="button-group">
        <button id="swapBtn" class="btn-primary">Enable Global Swapping</button>
        <button id="restoreBtn" class="btn-secondary">Disable Swapping</button>
    </div>
    
    <div id="status" class="status inactive">
        Global image swapping is disabled
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
