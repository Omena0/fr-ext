<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-svg {
            width: 100px;
            height: 100px;
            margin: 20px;
            border: 2px solid #333;
        }
        
        .small-icon {
            width: 16px;
            height: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple SVG Test</h1>
    <p>This page has simple SVG elements to test replacement.</p>

    <h3>Large SVGs (should be replaced)</h3>
    <svg class="test-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="red"/>
        <text x="50" y="55" text-anchor="middle" fill="white">SVG 1</text>
    </svg>

    <svg class="test-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="80" height="80" fill="blue"/>
        <text x="50" y="55" text-anchor="middle" fill="white">SVG 2</text>
    </svg>

    <h3>Small icons (should NOT be replaced)</h3>
    <svg class="small-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>

    <button onclick="addDynamicSVG()">Add Dynamic SVG</button>

    <div id="dynamic-container"></div>

    <script>
        function addDynamicSVG() {
            const container = document.getElementById('dynamic-container');
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'test-svg');
            svg.setAttribute('viewBox', '0 0 100 100');
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', '50');
            circle.setAttribute('cy', '50');
            circle.setAttribute('r', '40');
            circle.setAttribute('fill', 'green');
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', '50');
            text.setAttribute('y', '55');
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white');
            text.textContent = 'Dynamic';
            
            svg.appendChild(circle);
            svg.appendChild(text);
            container.appendChild(svg);
            
            console.log('Added dynamic SVG');
        }

        // Auto-add dynamic content for testing
        setTimeout(() => {
            addDynamicSVG();
        }, 2000);
    </script>
</body>
</html>
